<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel</title>
  <style>
    /* 스타일은 옵션이며 필요에 따라 추가하세요. */
    #carousel-container {
      width: 300px;
      height: 600px;
      overflow: hidden;
      margin: auto;
    }

    #carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="carousel-container">
    <div id="carousel-wrapper">
      <div class="carousel-item" style="background-color: #f00; height: 300px;width: 200px;">1</div>
      <div class="carousel-item" style="background-color: #0f0;height: 300px;width: 200px;">2</div>
      <div class="carousel-item" style="background-color: #00f;height: 300px;width: 200px;">3</div>
      <!-- 추가적인 캐러셀 아이템들을 필요에 따라 추가하세요. -->
    </div>
  </div>

  <button onclick="prevSlide()">Previous</button>
  <button onclick="nextSlide()">Next</button>

  <script>
    // JavaScript 코드
    var currentIndex = 0;
    var totalItems = document.querySelectorAll('.carousel-item').length;
    var carouselWrapper = document.getElementById('carousel-wrapper');

    function showSlide(index) {
      if (index < 0) {
        currentIndex = totalItems - 1;
      } else if (index >= totalItems) {
        currentIndex = 0;
      } else {
        currentIndex = index;
      }

      var newPosition = -currentIndex * 100 + '%';
      carouselWrapper.style.transform = 'translateX(' + newPosition + ')';
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>

</body>
</html>
