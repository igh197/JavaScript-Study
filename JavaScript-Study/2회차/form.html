<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주세요</p>
    </header>
    <hr>
    <main>
        <form>

            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="nameInput" placeholder="본명을 입력하세요">
                <label for="email">이메일</label>
                <input type="email" id="emailInput" placeholder="메일 주소 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
                <p>학원 선택시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">가격</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>

                <p>어떤 기술 스택을 배우길 원하나요?</p>
                <input type="checkbox" id="python/django" name="stack">
                <label for="python/django">파이썬 장고</label>
                <input type="checkbox" id="java/spring" name="stack">
                <label for="java/spring">스프링 자바</label>
                <input type="checkbox" id="javascript/nest.js" name="stack">
                <label for="javascript/nest.js">자바스크립트/네스트</label>
                <input type="checkbox" id="rubyOnRails" name="stack">
                <label for="rubyOnRails">루비 온 레일즈</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" columns="30" id="comment"></textarea>
            </fieldset>
            
            <button type="button" onclick="getData()">Submit</button>
        
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>

    <script>
        function getData() {
            var name = document.getElementById('nameInput').value;
            var email = document.getElementById('emailInput').value;

            var age = document.querySelector('input[name="age"]:checked');
            var selectedAge = age ? age.id : null;

            var academies = document.querySelectorAll('input[name="academy"]:checked');
            var selectedAcademies = Array.from(academies).map(item => item.id);

            var stacks = document.querySelectorAll('input[name="stack"]:checked');
            var selectedStacks = Array.from(stacks).map(item => item.id);

            var comment = document.getElementById('comment').value;

            var userData = {
                name: name,
                email: email,
                age: selectedAge,
                academies: selectedAcademies,
                stacks: selectedStacks,
                comment: comment
            };

            console.log('User Data:', userData);
        }
    </script>
</body>
</html>
